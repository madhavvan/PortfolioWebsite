<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      display: inline-block;
      text-align: left;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="authenticate()">Login</button>
  </form>
  <p id="error" style="color: red; display: none;">Invalid username or password!</p>
  <script>
function authenticate() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Replace these with your admin credentials
  const adminUsername = "admin";
  const adminPassword = "mypassword";

  if (username === adminUsername && password === adminPassword) {
    sessionStorage.setItem('isAdmin', 'true'); // Mark the admin as logged in
    window.location.href = "index.html"; // Redirect to the main site
  } else {
    document.getElementById("error").style.display = "block";
  }
}


  </script>
</body>
</html>
