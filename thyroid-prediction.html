<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venu Madhav Pentala - Portfolio</title>
    <style>
        header {
            position: relative;
            background: #34495e;
            padding: 20px;
            text-align: center;
        }

        header .profile-pic {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px; /* Adjust the size */
            height: 80px;
            border-radius: 50%; /* Makes it circular */
            border: 2px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #303085,#107d67, #1a1a1a);
            color: #fff;
            min-height: 100vh;
        }
    </style>
</head>
