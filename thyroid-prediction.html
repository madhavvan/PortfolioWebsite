            font-family: Arial, sans-serif;

            padding: 0;
            background: linear-gradient(to bottom right, #303085,#107d67, #1a1a1a);

        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-bottom: 2px solid transparent;
        }
